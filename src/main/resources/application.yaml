spring:
  cloud:
    gateway:
      routes:
        - id: path_route
          uri: http://localhost:9999
          predicates:
            - Path=/hello/pay,/post,/get
          filters:
#            - ReadRequestBody
            - NewReadBody
            - VerifySign
  http:
    encoding:
      charset: utf-8
management:
  endpoints:
    web:
      exposure:
        include: gateway

